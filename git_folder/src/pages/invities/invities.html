<ion-header>

    <ion-title>Adding Invities</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="container">

  <ion-item>
            <ion-label stacked>Name</ion-label>

<button ion-button id="create" (click)="export()">Send</button>

  </ion-content>
