<ion-header>
  <ion-navbar color="amazon1">
    <ion-title>user management</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
            <ion-label stacked>User Name:</ion-label>
            <ion-input type="text" [(ngModel)]="name" value="name"></ion-input>
  </ion-item>
  <ion-item>
            <ion-label stacked>designation:</ion-label>
            <ion-input type="text" [(ngModel)]="design" value="design"></ion-input>
  </ion-item>
  <ion-item>
            <ion-label stacked>Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password" value="password"></ion-input>
  </ion-item>
<div id="log" *ngIf="isvalid">Invalid user</div>
